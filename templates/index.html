<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Resume Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      background: #fff;
      margin-top: 50px;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 500px;
    }

    h1 {
      text-align: center;
      color: #2f3640;
      margin-bottom: 30px;
    }

    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #dcdde1;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      background-color: #0984e3;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #74b9ff;
    }

    .result {
      margin-top: 30px;
      background: #dfe6e9;
      padding: 15px;
      border-radius: 6px;
    }

    .result p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Resume Analyzer</h1>
    <form method="POST" enctype="multipart/form-data">
      <label><strong>Upload Resume (PDF):</strong></label>
      <input type="file" name="resume" accept=".pdf" required>

      <label><strong>Paste Job Description:</strong></label>
      <textarea name="jobdesc" rows="8" placeholder="Paste job description here..." required></textarea>

      <button type="submit">Analyze</button>
    </form>

    {% if result %}
    <div class="result">
      <h2>Results:</h2>
      <p><strong>Match Score:</strong> {{ result['match_score'] }}%</p>
      <p><strong>Feedback:</strong> {{ result['feedback'] }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
